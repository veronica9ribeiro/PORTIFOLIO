<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iara Games</title>
    <link rel="stylesheet" href="veronica.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="nav-left">
            <div class="nav-top">
                <a href="#inicio">IN√çCIO</a>
                <a href="#minhaconta">MINHA CONTA</a>
                <a href="#categorias">CATEGORIAS</a>
                <button class="menu-toggle">&#9776;</button>
            </div>
            <div class="nav-logo">
                <h1 class="logo">IARA GAMES</h1>
            </div>
        </div>

        <div class="nav-right">
            <form class="search-form">
                <input type="text" placeholder="Pesquise o jogo aqui..." />
                <button type="button"><i class="fas fa-search"></i></button>
            </form>
            <button class="cadastra-se-button" id="registerBtn">Cadastra-se</button>
            <button class="entre-button" id="loginBtn">Entre</button>
        </div>
    </header>

    <section class="categories" id="categorias">
        <h3>CATEGORIAS</h3>

        <div class="category-section">
            <h4>AVENTURA</h4>
            <div class="game-card">
                <div class="game-card-container">
                    <img src="images/1.png" alt="Jogo de aventura 1" />
                    <img src="images/4.png" alt="Jogo de aventura 2" />
                    <img src="images/5.png" alt="Jogo de aventura 3" />
                    <img src="images/10.png" alt="Jogo de aventura 4" />
                    <img src="images/21.png" alt="Jogo de aventura 5" />
                    <img src="images/23.png" alt="Jogo de aventura 6" />
                    <img src="images/34.png" alt="Jogo de aventura 7" />
                    <img src="images/42.png" alt="Jogo de aventura 8" />
                </div>
            </div>
        </div>

        <div class="category-section">
            <h4>TERROR</h4>
            <div class="game-card">
                <div class="game-card-container">
                    <img src="images/2.png" alt="Jogo de terror 1" />
                    <img src="images/11.png" alt="Jogo de terror 2" />
                    <img src="images/54.png" alt="Jogo de terror 3" />
                    <img src="images/18.png" alt="Jogo de terror 4" />
                    <img src="images/25.png" alt="Jogo de terror 5" />
                    <img src="images/32.png" alt="Jogo de terror 6" />
                    <img src="images/51.png" alt="Jogo de terror 7" />
                    <img src="images/52.png" alt="Jogo de terror 8" />
                </div>
            </div>
        </div>

        <!-- Repita a mesma estrutura para as outras categorias -->

    </section>

    <footer>
        <div class="footer-content">
            <p>IARA GAMES &copy; 2025 - Todos os direitos reservados</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Adicione seus scripts aqui -->
    <script src="script.js"></script>
</body>
</html>
